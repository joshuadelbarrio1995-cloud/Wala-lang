<!DOCTYPE html>
<html>
<head>
<title>Valentine ü´∂</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    text-align:center;
    font-family: Arial;
    background:#ffe6f0;
    overflow:hidden;
    margin-top:60px;
}

h1{
    color:#ff4d88;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff4d88;
    color:white;
}

#no{
    background:#999;
    color:white;
    position:absolute;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ü´∂</h1>

<button id="yes" onclick="yesClick()">YES ü•∞</button>
<button id="no">NO üòù</button>

<script>
let yesSize = 18;
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// Move NO + make YES bigger
function moveNo(){
    let x, y;
    const padding = 30; // space between YES and NO

    const noWidth = noBtn.offsetWidth;
    const noHeight = noBtn.offsetHeight;

    const yesRect = yesBtn.getBoundingClientRect();

    do {
        x = Math.random() * (window.innerWidth - noWidth);
        y = Math.random() * (window.innerHeight - noHeight);

    } while (
        x < yesRect.right + padding &&
        x + noWidth > yesRect.left - padding &&
        y < yesRect.bottom + padding &&
        y + noHeight > yesRect.top - padding
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Palakihin ang YES
    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = yesSize + "px " + (yesSize + 10) + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

// YES clicked ‚Äì show photo
function yesClick(){
    document.body.innerHTML = `
        <h1 style="color:#ff4d88; margin-top:40px;">
        Yaaay! üíñ<br>
        I love you! ü•∞
        </h1>

        <img src="facebook_1767400636396_7413015558842046429.jpg"
        style="width:260px; border-radius:15px; margin-top:20px; box-shadow:0 4px 15px rgba(0,0,0,0.2);">

        <p style="font-size:20px; color:#ff4d88; margin-top:15px;">
        See you on Valentine's! üíï
        </p>
    `;
}
</script>

</body>
</html></html>
